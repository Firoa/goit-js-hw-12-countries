<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Search HW-12</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form">
        <input
          type="text"
          placeholder="Enter country name"
          class="country_input"
        />
      </form>
    </div>
    <div class="result_wrapper">
      <ul class="contry_list"></ul>

      <div class="country-info">
        <h2 class="country-info_name">NAME</h2>
        <div class="country-info_wrapper">
          <div class="country-info_text">
            <p class="country-info_capital">Capital:</p>
            <p class="country-info_population">Population:</p>
            <div class="country-info_lang">
              <p>Languages:</p>
              <ul class="lang_list"></ul>
            </div>
          </div>
          <div class="country-info_flag-wrapper">
            <img
              src="https://vignette.wikia.nocookie.net/kimetsunoyaiba/images/9/94/Inosuke_anime_design.png/revision/latest?cb=20190526144228&path-prefix=ru"
              alt=""
              class="country-info_img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
